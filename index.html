<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random HTML Selector</title>
    <script>
        function getRandomFile() {
            // List of all your HTML files
            const files = [
                "index1.html", "index2.html", "index3.html",
                "index4.html", "index5.html", "index6.html",
                "index7.html", "index8.html", "index9.html",
                "index10.html", "index11.html", "index12.html"
            ];

            // Get a random index from the files array
            const randomIndex = Math.floor(Math.random() * files.length);

            // Return the randomly selected file
            return files[randomIndex];
        }

        document.addEventListener("DOMContentLoaded", function () {
            const randomFile = getRandomFile();
            const iframe = document.createElement('iframe');
            iframe.src = randomFile;
            iframe.style.width = "100%";
            iframe.style.height = "100vh";
            iframe.style.border = "none";
            document.body.appendChild(iframe);
        });
    </script>
</head>

<body style="margin: 0; padding: 0; overflow: hidden;">
</body>

</html>
